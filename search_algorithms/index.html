<!DOCTYPE html>
<html>
	<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <title>Demo - JavaScript A* Search Algorithm</title>
		<link rel="stylesheet" type="text/css" media="screen, projection" href="demo.css" />
		<link href="../css/bootstrap.min.css" rel="stylesheet">
	</head>
<body>
	<!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                </button>
                <a class="navbar-brand" href="../index.html">Back to Home</a>
            </div>
        </div>
        <!-- /.container -->
    </nav>
    <div class="container">
		    <div id="main">
		    	<div id="search_grid"></div>
		    	<select class="select_algo" id="algo_id">
					<option value="astar">A Star Search</option>
					<option value="bfs">Breadth First Search</option>
				</select>
				<div id="exec_time">
					Execution time: <span id="fill_time_here"></span>ms<br>
					Path Length: <span id="fill_path_len"></span><br>
					Number of Iterations: <span id="num_iterations"></span><br>
				</div>
		    </div>
	</div>
	<script type='text/javascript' src='jquery-1.7.1.min.js'></script>
	<script type='text/javascript' src='astar.js'></script>
	<script type='text/javascript' src='demo.js'></script>
</body>
</html>
