<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>K-means</title>

    <!-- Le styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <style>
        body {
            padding-top: 60px;
        }
    </style>

    <!-- Fav and touch icons -->
    <link rel="shortcut icon" href="ico/favicon.png">
</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container-fluid">
            <a class="brand" href="../index.html">Back to Home</a>
            <a class="brand" id="title_highlight" href="#">K-Means Visualization</a>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row-fluid">

        <div class="span9">
            <div class="hero-unit">
                <div id="visualization">

                </div>
            </div>

        </div><!--/span-->
        <div class="span3">
            <div class="well sidebar-nav">
                <form>
                    <fieldset>
                        <div class="control-group">
                            <label class="control-label" for="inputNumObservations">Number of Data Points</label>
                            <div class="controls">
                                <div class="input-append">
                                    <input type="text" id="inputNumObservations" style="width:30px;">
                                    <button id="buttonGenerate" type="button" class="btn btn-inverse">Generate</button>
                                </div>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="inputNumCentroids">Number of Clusters: (max: 7)</label>
                            <div class="controls">
                                <div class="input-append">
                                    <input type="text" id="inputNumCentroids" style="width:30px;">
                                    <button id="buttonCluster" type="submit" class="btn btn-inverse">Cluster</button>
                                </div>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="inputNumCentroids">Number of Iterations: 
                                <span id="num_clusters"></span></label>
                        </div>
                    </fieldset>

                </form>
            </div>
            <div class="control-group">
                <p>The K-means clustering demo will generate a set of points in the 2D space. Users can select
                the number of clusters (centroids) that they want to cluster the points. The distance function is
                Euclidean.
                </p>
            </div>
        </div><!--/span-->
    </div><!--/row-->

</div><!--/.fluid-container-->

<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/d3.v3.min.js"></script>
<script src="js/application.js"></script>
</body>
</html>
